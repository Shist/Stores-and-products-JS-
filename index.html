<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./icons/app-fav-icon.png" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Stores</title>
  </head>
  <body>
    <div class="global-wrapper">
      <aside class="stores-list-wrapper">
        <header class="stores-list-header">
          <h1 class="stores-list-header__main-headline">Stores list</h1>
          <div class="stores-list-header__search-wrapper">
            <input
              type="search"
              class="stores-list-header__search-line"
              name="search-store-line"
              placeholder="Search"
              id="search-store-line"
            />
            <button
              class="stores-list-header__search-btn"
              id="stores-search-btn"
              title="Search"
            ></button>
            <button
              class="stores-list-header__refresh-btn"
              title="Refresh"
            ></button>
          </div>
          <div class="small-btns-wrapper">
            <button class="small-btn small-btn_top-arrow" title="Hide"></button>
            <button class="small-btn small-btn_pin" title="Pin"></button>
          </div>
        </header>
        <div class="stores-list-section">
          <div
            class="stores-list-section__main-layout"
            id="stores-list-layout"
          ></div>
          <div
            class="stores-list-section__no-data-layout"
            id="no-stores-list-layout"
          >
            <img
              src="./icons/icon-stores-list.png"
              alt="There are no any stores available"
              class="stores-list-section__no-data-img"
            />
            <h3 class="stores-list-section__no-data-headline">No stores</h3>
            <span class="stores-list-section__no-data-message"
              >There are no any stores available</span
            >
          </div>
        </div>
        <footer class="stores-list-footer">
          <button class="footer-create-btn">
            <span class="footer-create-btn__icon-plus"></span>
            <span class="footer-create-btn__text-create">Create</span>
          </button>
        </footer>
      </aside>
      <div class="store-details-wrapper" id="store-details-wrapper">
        <header class="store-details-header">
          <div class="store-details-header__store-info-wrapper">
            <h2 class="store-details-header__main-headline">Store Details</h2>
            <div class="store-details-header__description-wrapper">
              <div class="store-details-header__field-wrapper">
                <span class="store-details-header__field-label">Email:</span>
                <span
                  class="store-details-header__field-data store-details-header__field-data_email"
                  id="store-email"
                ></span>
              </div>
              <div class="store-details-header__field-wrapper">
                <span class="store-details-header__field-label"
                  >Established Date:</span
                >
                <span
                  class="store-details-header__field-data store-details-header__field-data_est-date"
                  id="store-est-date"
                ></span>
              </div>
              <div class="store-details-header__field-wrapper">
                <span class="store-details-header__field-label"
                  >Phone Number:</span
                >
                <span
                  class="store-details-header__field-data store-details-header__field-data_phone"
                  id="store-phone"
                ></span>
              </div>
              <div class="store-details-header__field-wrapper">
                <span class="store-details-header__field-label"
                  >Floor Area:</span
                >
                <span
                  class="store-details-header__field-data store-details-header__field-data_floor-area"
                  id="store-floor-area"
                ></span>
              </div>
              <div class="store-details-header__field-wrapper">
                <span class="store-details-header__field-label">Address:</span>
                <span
                  class="store-details-header__field-data store-details-header__field-data_address"
                  id="store-address"
                ></span>
              </div>
            </div>
            <div class="small-btns-wrapper">
              <button
                class="small-btn small-btn_top-arrow"
                title="Hide"
              ></button>
              <button class="small-btn small-btn_pin" title="Pin"></button>
            </div>
          </div>
          <div class="store-details-header__filters-wrapper">
            <button
              class="store-details-header__all-products-btn"
              title="All products"
            >
              <span
                class="store-details-header__products-amount"
                id="all-prod-amount"
              ></span>
              <span class="store-details-header__products-note">All</span>
            </button>
            <div class="vertical-gray-separator"></div>
            <button class="products-filter-btn" title="Ok products">
              <span
                class="products-filter-btn__icon products-filter-btn__icon_ok"
              ></span>
              <span class="products-filter-btn__description">Ok</span>
              <span
                class="products-filter-btn__amount"
                id="ok-prod-amount"
              ></span>
            </button>
            <button class="products-filter-btn" title="Storage products">
              <span
                class="products-filter-btn__icon products-filter-btn__icon_warning"
              ></span>
              <span class="products-filter-btn__description">Storage</span>
              <span
                class="products-filter-btn__amount"
                id="storage-prod-amount"
              ></span>
            </button>
            <button class="products-filter-btn" title="Out of stock products">
              <span
                class="products-filter-btn__icon products-filter-btn__icon_error"
              ></span>
              <span class="products-filter-btn__description">Out of stock</span>
              <span
                class="products-filter-btn__amount"
                id="out-of-stock-prod-amount"
              ></span>
            </button>
          </div>
        </header>
        <main class="store-details-section">
          <div class="store-details-section__table-wrapper">
            <table
              class="products-table"
              id="products-table"
              data-store-id="not selected"
            >
              <thead
                class="products-table__head"
                id="products-table-head"
              ></thead>
              <tbody
                class="products-table__body"
                id="products-table-body"
              ></tbody>
            </table>
          </div>
        </main>
        <footer class="store-details-footer">
          <button class="footer-delete-btn">
            <span class="footer-delete-btn__icon-trash"></span>
            <span class="footer-delete-btn__text-delete">Delete</span>
          </button>
          <button class="footer-create-btn">
            <span class="footer-create-btn__icon-plus"></span>
            <span class="footer-create-btn__text-create">Create</span>
          </button>
        </footer>
      </div>
      <div class="no-store-details-wrapper" id="no-store-details-wrapper">
        <header class="no-store-details-header">
          <h2 class="no-store-details-header__main-headline">
            Store is not selected
          </h2>
        </header>
        <div class="no-store-details-main-section">
          <img
            src="./icons/icon-store.png"
            alt="No store details"
            class="no-store-details-main-section__img"
          />
          <h3 class="no-store-details-main-section__headline">
            The store is not selected
          </h3>
          <span class="no-store-details-main-section__message"
            >Please select the store to proceed</span
          >
        </div>
      </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
